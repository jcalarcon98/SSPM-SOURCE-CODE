<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div ng-repeat="grade in properties.grades">
    <h3>Ciclo {{grade.number}} paralelo "{{grade.parallel}}"</h3>
    <table class="table table-striped table-condensed table-bordered">
      <thead>
        <tr>
          <th class="text-center bg-grey-400" scope="col">REMPLAZAR</th>
          <th class="text-center bg-grey-400" scope="col">NOMBRES</th>
          <th class="text-center bg-grey-400" scope="col">APELLIDOS</th>
          <th class="text-center bg-grey-400" scope="col">EMAIL INSTITUCIONAL</th>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat="student in grade.students">
            <td class="text-center"><input type="checkbox" ng-model="student.selected"></td>
            <th scope="row" class='bg-grey-200 text-center' > {{student.name}}</th>
            <th scope="row" class="bg-grey-200 text-center"> {{student.lastName}}</th>
            <td scope="row" class="text-center"> {{student.email}}</td>
          </tr>
      </tbody>
    </table>
</div>
