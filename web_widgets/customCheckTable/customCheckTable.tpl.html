<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<div ng-repeat="grade in properties.grades">
    <h3>Ciclo {{grade.number}} paralelo "{{grade.parallel}}"</h3>
    <table class="table table-striped table-condensed table-bordered">
      <thead>
        <tr>
          <th class="text-center" scope="col">Seleccionado</th>
          <th class="text-center" scope="col">Nombres</th>
          <th class="text-center" scope="col">Apellidos</th>
          <th class="text-center" scope="col">Correo electr√≥nico</th>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat="student in grade.students">
            <td class="text-center bg-blue-50"><input type="checkbox" ng-model="student.selected"></td>
            <th scope="row" class='bg-orange-300 text-center' > {{student.name}}</th>
            <th scope="row" class="bg-orange-300 text-center"> {{student.lastName}}</th>
            <td scope="row" class="text-center"> {{student.email}}</td>
          </tr>
      </tbody>
    </table>
</div>
